<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayflow - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        
        <div class="login-card">
            
            <div class="card-tag">Dayflow System</div>

            <div class="brand-section">
                <div class="logo-box">
                    <span>Df.</span>
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Human Resource Management</p>
            </div>

            <form id="loginForm" class="login-form">
                
                <div class="input-group">
                    <label for="email">Login ID / Email</label>
                    <input type="email" id="email" placeholder="username@dayflow.com" required>
                    <div class="input-border"></div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <div class="input-border"></div>
                </div>

                <button type="submit" class="btn-primary">
                    <span>SIGN IN</span>
                    <i class="ph ph-arrow-right"></i>
                </button>

            </form>

            <div class="card-footer">
                <p>Don't have an Account? <a href="#">Sign Up</a></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
