<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Employee Management</h1>
                <p>Human Resource Management System</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="loginId">Login ID / Email</label>
                    <input type="text" id="loginId" placeholder="Enter your Login ID or Email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Login page specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginIdInput = document.getElementById('loginId');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const loginId = loginIdInput.value.trim();
                const password = passwordInput.value.trim();

                if (!loginId || !password) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Attempt login
                if (app.login(loginId, password)) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid Login ID/Email or Password.');
                }
            });
        });
    </script>
</body>
</html>
