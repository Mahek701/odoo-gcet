<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off - Employee</title>
    <link rel="stylesheet" href="../system_dashboard/styles.css">
    <link rel="stylesheet" href="timeoff.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="company-logo">Company Logo</div>
            <div class="nav-tabs">
                <button class="nav-tab" data-tab="employees" onclick="window.location.href='../system_dashboard/index.html'">Employees</button>
                <button class="nav-tab" data-tab="attendance" onclick="window.location.href='../attendence/attendence_employee.html'">Attendance</button>
                <button class="nav-tab active" data-tab="timeoff">Time Off</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search" id="searchInput">
            </div>
            <div class="checkin-indicator" id="checkinIndicator" title="Click to check in/out">
                <div class="checkin-circle" id="checkinCircle"></div>
                <!-- Check-in/Check-out Popup -->
                <div class="checkin-popup" id="checkinPopup">
                    <div class="checkin-popup-header">
                        <h3 id="checkinPopupTitle">Check IN</h3>
                    </div>
                    <div class="checkin-time-display" id="checkinTimeDisplay" style="display: none;">
                        <span class="time-label">Since</span>
                        <span class="time-value" id="checkinTimeValue">00:00 PM</span>
                    </div>
                    <div class="checkin-popup-actions">
                        <button class="checkin-btn" id="checkInBtn">Check IN →</button>
                        <button class="checkout-btn" id="checkOutBtn" style="display: none;">Check Out →</button>
                    </div>
                </div>
            </div>
            <div class="user-menu-container">
                <div class="user-avatar" id="userAvatar">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item" id="myProfileBtn">My Profile</a>
                    <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Summary Statistics -->
        <div class="timeoff-stats">
            <div class="stat-card-timeoff">
                <div class="stat-label-timeoff">Paid time Off</div>
                <div class="stat-value-timeoff" id="paidTimeOffAvailable">24 Days Available</div>
            </div>
            <div class="stat-card-timeoff">
                <div class="stat-label-timeoff">Sick time off</div>
                <div class="stat-value-timeoff" id="sickTimeOffAvailable">07 Days Available</div>
            </div>
        </div>

        <!-- Time Off Table -->
        <div class="timeoff-table-container">
            <table class="timeoff-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Time off Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="timeoffTableBody">
                    <!-- Time off data will be dynamically generated -->
                </tbody>
            </table>
        </div>

        <!-- Time Off Types Legend -->
        <div class="timeoff-legend">
            <h3>TimeOff Types:</h3>
            <ul>
                <li>- Paid Time off</li>
                <li>- Sick Leave</li>
                <li>- Unpaid Leaves</li>
            </ul>
        </div>
    </main>

    <!-- Time off Type Request Modal -->
    <div class="modal-overlay" id="timeoffModal">
        <div class="modal-content-timeoff">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>Time off Type Request</h2>
            <form id="timeoffRequestForm">
                <div class="form-group">
                    <label for="employeeName">Employee</label>
                    <input type="text" id="employeeName" value="[Employee]" readonly>
                </div>
                <div class="form-group">
                    <label for="timeoffType">Time off Type</label>
                    <select id="timeoffType" required>
                        <option value="paid">Paid time off</option>
                        <option value="sick">Sick Leave</option>
                        <option value="unpaid">Unpaid Leaves</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="validityPeriod">Validity Period</label>
                    <div class="date-range">
                        <input type="date" id="startDate" required>
                        <span>To</span>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="allocation">Allocation</label>
                    <input type="text" id="allocation" placeholder="01.00 Days" readonly>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <div class="file-upload">
                        <input type="file" id="attachment" accept=".pdf,.jpg,.jpeg,.png">
                        <span class="file-upload-hint">(For sick leave certificate)</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="button" class="btn-discard" id="discardBtn">Discard</button>
                </div>
            </form>
        </div>
    </div>

    <script src="timeoff_employee.js"></script>
</body>
</html>
