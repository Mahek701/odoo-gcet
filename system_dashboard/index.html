<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="company-logo">Company Logo</div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="employees">Employees</button>
                <button class="nav-tab" data-tab="attendance">Attendance</button>
                <button class="nav-tab" data-tab="timeoff">Time Off</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search" id="searchInput">
            </div>
            <div class="checkin-indicator" id="checkinIndicator" title="Click to check in/out">
                <div class="checkin-circle" id="checkinCircle"></div>
                <!-- Check-in/Check-out Popup -->
                <div class="checkin-popup" id="checkinPopup">
                    <div class="checkin-popup-header">
                        <h3 id="checkinPopupTitle">Check IN</h3>
                    </div>
                    <div class="checkin-time-display" id="checkinTimeDisplay" style="display: none;">
                        <span class="time-label">Since</span>
                        <span class="time-value" id="checkinTimeValue">00:00 PM</span>
                    </div>
                    <div class="checkin-popup-actions">
                        <button class="checkin-btn" id="checkInBtn">Check IN →</button>
                        <button class="checkout-btn" id="checkOutBtn" style="display: none;">Check Out →</button>
                    </div>
                </div>
            </div>
            <div class="user-menu-container">
                <div class="user-avatar" id="userAvatar">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item" id="myProfileBtn">My Profile</a>
                    <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-header">
            <button class="new-btn" id="newBtn">NEW</button>
        </div>

        <!-- Employee Grid -->
        <div class="employee-grid" id="employeeGrid">
            <!-- Employee cards will be dynamically generated -->
        </div>
    </main>

    <!-- Employee Details Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="popup-close" id="popupClose">&times;</button>
            <div class="popup-header">
                <div class="popup-avatar">
                    <img id="popupAvatar" src="" alt="Employee Avatar">
                </div>
                <h2 id="popupName">Employee Name</h2>
            </div>
            <div class="popup-details">
                <div class="detail-item">
                    <span class="detail-label">ID:</span>
                    <span class="detail-value" id="popupId">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Post:</span>
                    <span class="detail-value" id="popupPost">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Department:</span>
                    <span class="detail-value" id="popupDepartment">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
